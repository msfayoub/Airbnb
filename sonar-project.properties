# SonarQube Project Configuration
sonar.projectKey=airbnb-booking-app
sonar.projectName=Airbnb Booking Application
sonar.projectVersion=1.0

# Source and binary directories
sonar.sources=src
sonar.java.binaries=build/classes
sonar.java.libraries=lib/*.jar

# Encoding
sonar.sourceEncoding=ISO-8859-1

# Exclusions (optional)
sonar.exclusions=**/*.jsp,**/js/**,**/css/**,**/image/**,**/svg/**

# Java version
sonar.java.source=8
sonar.java.target=8

# Test coverage
sonar.tests=test
sonar.java.test.binaries=build/test-classes
sonar.junit.reportPaths=test-results
sonar.coverage.jacoco.xmlReportPaths=coverage/jacoco.xml
sonar.jacoco.reportPaths=coverage/jacoco.exec
